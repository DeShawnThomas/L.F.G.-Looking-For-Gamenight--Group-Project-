<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <title>Registration</title>
</head>
<body class="bg-blue-400">
    <div class="container mx-auto mt-8">
        <a href="{{ url_for('login') }}" class="float-right text-white">Already have an account? Click here to login.</a>
        <div class="title text-4xl font-bold text-white mb-8">Registration</div>
        <div class="content bg-white rounded-lg p-8 border-2 border-black">
            <form action="/create" method="post">
                <div class="user-details">
                    <div class="input-box">
                        <span class="details">
                            <label for="first_name">First Name:</label>
                        </span>
                        <input type="text" id="first_name" name="first_name" placeholder="Enter your name" class="border border-gray-300 p-2 rounded-md w-full">
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="last_name">Last Name:</label>
                        </span>
                        <input type="text" id="last_name" name="last_name" placeholder="Enter your username" class="border border-gray-300 p-2 rounded-md w-full">
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="email">Email:</label>
                        </span>
                        <input type="text" id="email" name="email" placeholder="Enter your email" class="border border-gray-300 p-2 rounded-md w-full">
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="phone_number">Phone Number:</label>
                        </span>
                        <input type="text" id="phone_number" name="phone_number" placeholder="Enter your number" class="border border-gray-300 p-2 rounded-md w-full">
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="password">Password:</label>
                        </span>
                        <input type="password" id="password" name="password" placeholder="Enter your password" class="border border-gray-300 p-2 rounded-md w-full">
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="confirm_password">Confirm Password:</label>
                        </span>
                        <input type="password" id="confirm_password" name="confirm_password" placeholder="Confirm your password" class="border border-gray-300 p-2 rounded-md w-full">
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="user_description">About Me:</label>
                        </span>
                        <textarea id="user_description" name="user_description" placeholder="Tell us about yourself" class="border border-gray-300 p-2 rounded-md w-full"></textarea>
                    </div>
                    <div class="input-box">
                        <span class="details">
                            <label for="user_location">Location:</label>
                        </span>
                        <input type="text" id="user_location" name="user_location" placeholder="Enter your location" class="border border-gray-300 p-2 rounded-md w-full">
                    </div>
                </div>
                <div class="option-details mt-6"> 
                    <span class="host-title">Can You Host?</span>
                    <div class="category">
                        <select id="can_host" name="can_host" class="border border-gray-300 p-2 rounded-md">
                            <option value="Yes">Yes</option>
                            <option value="No">No</option>
                        </select>
                    </div>
                </div>
                <div class="button mt-6">
                    <input type="submit" value="Register" class="bg-blue-900 text-white font-semibold px-4 py-2 rounded-md">
                </div>
            </form>
        </div>
    </div>
</body>
</html>
